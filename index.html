<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
     <div class="container">
       <div class="row">
        <div class="col-md-4"></div>
         <div class="col-md-4">
           <div class="card" style="width: 18rem;">
              <div class="card-body">

                <form>
                <h5 class="card-title">Tip Calculator</h5>
                <p>How much was your bill</p>
                <input type="text" name="bill" id="bill" class="form-control">
                <p>How was your service?</p>
                <select class="form-control" name="service" id="service">
                  <option disabled selected value="0">-- Choose an Option --</option>
                  <option value="0.3">30&#37; &#45; Outstanding</option>
                  <option value="0.2">20&#37; &#45; Good</option>
                  <option value="0.15">15&#37; &#45; It was OK</option>
                  <option value="0.1">10&#37; &#45; Bad</option>
                  <option value="0.05">5&#37; &#45; Terrible</option>
                </select>
              </form>
              <br>

                <p>How many people are sharing the bill?</p>
                <input id="peopleamt" type="text" placeholder="Number of People"> people

                <br><br>

                <button type="button" class="btn btn-danger" id="calculate">Calculate!</button>
                <br><br>
                
                <div id="totalTip">
                  <sup>$</sup><span id="tip">0.00</span>
                  <small id="each">each</small>
                </div>
              </div>
            </div>
         </div>
       </div>
     </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
